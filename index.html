<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.addEventListener('message', function(event) {
                document.title = event.data.title;
            });
        });
    </script>
</head>
<body>
    <iframe src="https://example.com" id="myIframe" onload="postTitleToParent(this.contentWindow)">
        Your browser does not support iframes.
    </iframe>
    <script>
        function postTitleToParent(window) {
            const title = window.document.getElementsByTagName('title')[0].innerText;
            window.parent.postMessage({ type: 'TITLE', title }, 'https://baijc.cn');
        }
    </script>
</body>
</html>
