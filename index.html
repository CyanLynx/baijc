<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Original Domain</title>
    <script>
        async function loadContent() {
            const response = await fetch('https://example.com');
            const text = await response.text();
            document.getElementById('content').innerHTML = text;
        }
    </script>
</head>
<body onload="loadContent()">
    <div id="content">
        Loading...
    </div>
</body>
</html>
